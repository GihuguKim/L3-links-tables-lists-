<!Doctype html>
<html>
    <head>
        <title>lists</title>
        <body>
            <h2>ordered list</h2>
            <ol>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ol>
            <h2>unordered list</h2>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
            <h2>Definition</h2>
            <dl>
                <dt>item 1</dt>
                <dt>item 2</dt>
                <dt>item 3</dt>
                </dl>
        </body>
            
    </head>
